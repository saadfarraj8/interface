<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="assets/img/mike.jpg" alt="...">
            <h5 class="title">{{username}} </h5>
          </a>

        </div>
        <p class="description text-center">
          description du post
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5>12
                <br>
                <small>Files</small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>2GB
                <br>
                <small>Used</small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5>24,6$
                <br>
                <small>Spent</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="col-md-8">
  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">Edit Profile</h5>
    </div>
    <div class="card-body" *ngIf="DFORM">
      <form [formGroup]="DFORM">
        <div class="row">
          <div class="col-md-5 pr-1">
            <div class="form-group">
              <label>Company (disabled)</label>
              <input type="text" class="form-control" disabled="" placeholder="Company" value="Veviosys">
            </div>
          </div>
          <div class="col-md-3 px-1">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Company" formControlName="name">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Home Address" formControlName="address">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" placeholder="City" formControlName="city">
            </div>
          </div>
          <div class="col-md-4 px-1">
            <div class="form-group">
              <label>Country</label>
              <input type="text" class="form-control" placeholder="Country" formControlName="country">
            </div>
          </div>
        
         
        </div>
       
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
