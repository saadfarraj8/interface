<div class="body">
  
  <div class="wrapper fadeInDown">

      <div id="formContent">
        <!-- Tabs Titles -->
        <div class="imgdg"><img src="assets/img/logo.png" alt="documania"></div>
        <h2 class=" inactive underlineHover" > Sign In </h2>
      
    
        <!-- Icon -->
       
       
        <!-- Login Form -->
        <form [formGroup]="DFORM" (ngSubmit)="onsubmit()">
         
          <input type="text" id="login" class="fadeIn " name="login" placeholder="login" formControlName="email" value={{value}}>
          <input type="password" id="password" class="fadeIn " name="login" placeholder="password" formControlName="password" value={{value}} >
      
          <input type="submit" id="sub" class="fadeIn " value="Log In">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>
</div>
